<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FD Tech Lab</title>
    <script src="js.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/signup-main.css">
</head>
<body>
<header>
    <h1>| FD Tech Lab |<h1>
</header>

<section>
    <br>
    <br>
    <p class="greeting">Welcome to the Crew!</p>
    <br>
    <div class="contain">
        <form id="myForm" action="#" method="get" onsubmit="validateForm()">
            <div>
                <label for="firstname">First Name</label>
                <br>
                <input id="firstname" type="text" name="firstname"placeholder="type here..."
                       pattern="[a-zA-Z]{1,}" title="Must contain at least 1 character. No numerical values." required>
            </div>

            <div>
                <label for="lastname">Last Name</label>
                <br>
                <input id="lastname" type="text" name="lastname" placeholder="type here..."
                       pattern="[a-zA-Z]{1,}" title="Must contain at least 1 character. No numerical values." required>
            </div>

            <div>
                <label for="email">Email</label>
                <br>
                <input id="email" type="text" name="email" placeholder="type here..."
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Email Invalid" required>
            </div>

            <div>
                <label for="password">Choose password<br>(minimum of 8 characters)</label>
                <br>
                <input id="password" type="password" name="password" placeholder="type here..." pattern= "{8,}" required>
            </div>

            <div>
                <label for="college">College</label>
                <br>
                <input id="college" type="text" name="college" placeholder="type here..."pattern= required>
            </div>

            <div>
                <label for="major">Major</label>
                <br>
                <input id="major" type="text" name="password" placeholder="type here..." pattern= required>
            </div>

            <br>
            <button type="submit" onclick="validateForm()" >Sign-up</button>
            <button type="reset">Cancel</button>
            <br>
            <br>
            <a class="button"href="login.html">Back to login.</a>
        </form>
    </div>
    <br>
    <br>
    <br>
</section>

<footer>
    <p>&copy; 2021, Sherwin Dewan & Parker Francis. | Terms of Use | Privacy Statement</p>
</footer>

</body>
</html>
